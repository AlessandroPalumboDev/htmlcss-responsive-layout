<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Responsive Layout</title>
</head>
<body>
    <header class="bg-blue">
        <div class="container">
            <div class="row space-between">
                <div class="col">
                    <div class="content h-50 white">
                        <img src="./img/logo.png" alt="">
                   </div>
                </div>
                <div class="col mobile-only">
                    <div class="content h-50 white">
                        <span class="material-symbols-outlined">
                            menu
                            </span>
                    </div>
                </div>
                <div class="col desktop-only">
                    <div class="content h-50 white">
                        <ul>
                            <li><a class="white" href="#">Planning</a></li>
                            <li><a class="white" href="#">Testimonials</a></li>
                            <li><a class="white" href="#">Features</a></li>
                            <li><a class="white" href="#">About Us</a></li>
                            <li><a class="btn-header" href="#">Get Started</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="jumbo">
            <div class="container">
                <div class="row">
                    <div class="w-66 col">
                        <div class="content bg-sky h-600">
                            
                        </div>
                    </div>
                    <div class="w-33 col ">
                        <div class="content bg-sky h-300">

                        </div>
                    </div>
                    <div class="w-33 col ">
                        <div class="content bg-sky h-300">

                        </div>
                    </div>
                    <div class="w-33 col ">
                        <div class="content bg-sky h-300">

                        </div>
                    </div>
                    <div class="w-33 col ">
                        <div class="content bg-sky h-300">

                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        <section class="planning bg-violet">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="content h-600 border">

                        </div>
                    </div>
                    <div class="col col-bassa">
                        <div class="content basso h-300 bg-white">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="testimonials ">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="content h-300 border">

                        </div>
                    </div>
                    <div class="col">
                        <div class="content h-300 bg-violet">

                        </div>
                    </div>
                    <div class="col">
                        <div class="content h-300 bg-violet">

                        </div>
                    </div>
                    <div class="col">
                        <div class="content h-300 bg-violet">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="benefits bg-violet">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="content h-50 border">

                        </div>
                    </div>
                    <div class="col w-33">
                        <div class="content basso h-300 bg-white">

                        </div>
                    </div>
                    <div class="col w-33">
                        <div class="content basso h-300 bg-white">

                        </div>
                    </div>
                    <div class="col w-33">
                        <div class="content basso h-300 bg-white">

                        </div>
                    </div>
                    <div class="col w-33">
                        <div class="content basso h-300 bg-white">

                        </div>
                    </div>
                    <div class="col w-33">
                        <div class="content basso h-300 bg-white">

                        </div>
                    </div>
                    <div class="col w-33">
                        <div class="content basso h-300 bg-white">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container">
                <div class="row">
                    <div class="col w-80 ">
                        <div class="content h-600 border">

                        </div>
                    </div>
                    <div class="col w-20">
                        <div class="content h-300 border">

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <section class="top-footer bg-violet">
            <div class="row">
                <div class="col">
                    <div class="content border h-300">

                    </div>
                </div>
            </div>

        </section>

        <section class="bottom-footer bg-footer">
            <div class="row">
                <div class="col">
                    <div class="content border-w h-50">

                    </div>
                </div>
            </div>

        </section>
    </footer>

</html>
